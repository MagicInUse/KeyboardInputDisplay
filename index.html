<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard Input Display</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="container">
            <div class="keyboard ">
                <div class="row">
                    <div class="key" data-key="Escape">esc</div>
                    <div class="spacer-sml"></div>
                    <div class="key" data-key="F1">F1</div>
                    <div class="key" data-key="F2">F2</div>
                    <div class="key" data-key="F3">F3</div>
                    <div class="key" data-key="F4">F4</div>
                    <div class="spacer-sml"></div>
                    <div class="key" data-key="F5">F5</div>
                    <div class="key" data-key="F6">F6</div>
                    <div class="key" data-key="F7">F7</div>
                    <div class="key" data-key="F8">F8</div>
                    <div class="spacer-sml"></div>
                    <div class="key" data-key="F9">F9</div>
                    <div class="key" data-key="F10">F10</div>
                    <div class="key" data-key="F11">F11</div>
                    <div class="key" data-key="F12">F12</div>
                </div>
                <div class="row spacer"></div>
                <div class="row">
                    <div class="key double" data-key="Backquote">~<div class="secondary" data-key="Backquote">`</div></div>
                    <div class="key double" data-key="Digit1">1<div class="secondary" data-key="Digit1">!</div></div>
                    <div class="key double" data-key="Digit2">2<div class="secondary" data-key="Digit2">@</div></div>
                    <div class="key double" data-key="Digit3">3<div class="secondary" data-key="Digit3">#</div></div>
                    <div class="key double" data-key="Digit4">4<div class="secondary" data-key="Digit4">$</div></div>
                    <div class="key double" data-key="Digit5">5<div class="secondary" data-key="Digit5">%</div></div>
                    <div class="key double" data-key="Digit6">6<div class="secondary" data-key="Digit6">^</div></div>
                    <div class="key double" data-key="Digit7">7<div class="secondary" data-key="Digit7">&</div></div>
                    <div class="key double" data-key="Digit8">8<div class="secondary" data-key="Digit8">*</div></div>
                    <div class="key double" data-key="Digit9">9<div class="secondary" data-key="Digit9">(</div></div>
                    <div class="key double" data-key="Digit0">0<div class="secondary" data-key="Digit0">)</div></div>
                    <div class="key double" data-key="Minus">-<div class="secondary" data-key="Minus">_</div></div>
                    <div class="key double" data-key="Equal">=<div class="secondary" data-key="Equal">+</div></div>
                    <div class="key wide" data-key="Backspace">Backspace</div>
                </div>
                <div class="row">
                    <div class="key wide" data-key="Tab">Tab</div>
                    <div class="key" data-key="KeyQ">Q</div>
                    <div class="key" data-key="KeyW">W</div>
                    <div class="key" data-key="KeyE">E</div>
                    <div class="key" data-key="KeyR">R</div>
                    <div class="key" data-key="KeyT">T</div>
                    <div class="key" data-key="KeyY">Y</div>
                    <div class="key" data-key="KeyU">U</div>
                    <div class="key" data-key="KeyI">I</div>
                    <div class="key" data-key="KeyO">O</div>
                    <div class="key" data-key="KeyP">P</div>
                    <div class="key double" data-key="BracketLeft">[<div class="secondary" data-key="BracketLeft">{</div></div>
                    <div class="key double" data-key="BracketRight">]<div class="secondary" data-key="BracketRight">}</div></div>
                    <div class="key double" data-key="Backslash">\<div class="secondary" data-key="Backslash">|</div></div>
                </div>
                <div class="row">
                    <div class="key wide" data-key="CapsLock">Caps Lock</div>
                    <div class="key" data-key="KeyA">A</div>
                    <div class="key" data-key="KeyS">S</div>
                    <div class="key" data-key="KeyD">D</div>
                    <div class="key" data-key="KeyF">F</div>
                    <div class="key" data-key="KeyG">G</div>
                    <div class="key" data-key="KeyH">H</div>
                    <div class="key" data-key="KeyJ">J</div>
                    <div class="key" data-key="KeyK">K</div>
                    <div class="key" data-key="KeyL">L</div>
                    <div class="key double" data-key="Semicolon">;<div class="secondary" data-key="Semicolon">:</div></div>
                    <div class="key double" data-key="Quote">'<div class="secondary" data-key="Quote">"</div></div>
                    <div class="key extra-wide" data-key="Enter">Enter</div>
                </div>
                <div class="row">
                    <div class="key extra-wide" data-key="ShiftLeft">Shift</div>
                    <div class="key" data-key="KeyZ">Z</div>
                    <div class="key" data-key="KeyX">X</div>
                    <div class="key" data-key="KeyC">C</div>
                    <div class="key" data-key="KeyV">V</div>
                    <div class="key" data-key="KeyB">B</div>
                    <div class="key" data-key="KeyN">N</div>
                    <div class="key double" data-key="Comma">,<div class="secondary" data-key="Comma">&lt;</div></div>
                    <div class="key double" data-key="Period">.<div class="secondary" data-key="Period">&gt;</div></div>
                    <div class="key double" data-key="Slash">/<div class="secondary" data-key="Slash">?</div></div>
                    <div class="key extra-wide" data-key="ShiftRight">Shift</div>
                </div>
                <div class="row">
                    <div class="key wide" data-key="ControlLeft">Ctrl</div>
                    <div class="key special" data-key="MetaLeft">ðŸªŸ</div>
                    <div class="key wide" data-key="AltLeft">Alt</div>
                    <div class="key space" data-key="Space">Space</div>
                    <div class="key wide" data-key="AltRight">Alt</div>
                    <div class="key special" data-key="Fn">fn</div>
                    <div class="key special" data-key="ContextMenu" style="letter-spacing: -2px;">|â˜°|</div>
                    <div class="key wide" data-key="ControlRight">Ctrl</div>
                </div>
            </div>
        </div>        
        <div id="key-log"></div>
        <div class="controls">
            <button id="clear-log-btn control-item " class="button">Clear Log</button>
            <label class="switch control-item ">
                <input type="checkbox" id="toggle-verbose-btn" style="display: none;">
                <span class="slider"></span>
                <span class="slider-label">Verbose Logging</span>
            </label>
        </div>        
    </div>
</body>
</html>

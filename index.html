<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard Input Display</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="keyboard">
            <div class="row">
                <div class="key">esc</div>
                <div class="spacer-sml"></div>
                <div class="key">F1</div>
                <div class="key">F2</div>
                <div class="key">F3</div>
                <div class="key">F4</div>
                <div class="spacer-sml"></div>
                <div class="key">F5</div>
                <div class="key">F6</div>
                <div class="key">F7</div>
                <div class="key">F8</div>
                <div class="spacer-sml"></div>
                <div class="key">F9</div>
                <div class="key">F10</div>
                <div class="key">F11</div>
                <div class="key">F12</div>
            </div>
            <div class="row spacer">

            </div>
            <div class="row">
                <div class="key double">~<div class="secondary">`</div></div>
                <div class="key double">1<div class="secondary">!</div></div> 
                <div class="key double">2<div class="secondary">@</div></div> 
                <div class="key double">3<div class="secondary">#</div></div> 
                <div class="key double">4<div class="secondary">$</div></div> 
                <div class="key double">5<div class="secondary">%</div></div> 
                <div class="key double">6<div class="secondary">^</div></div> 
                <div class="key double">7<div class="secondary">&</div></div> 
                <div class="key double">8<div class="secondary">*</div></div> 
                <div class="key double">9<div class="secondary">(</div></div> 
                <div class="key double">0<div class="secondary">)</div></div> 
                <div class="key double">-<div class="secondary">_</div></div>
                <div class="key double">=<div class="secondary">+</div></div>
                <div class="key wide">Backspace</div>
            </div>
        
            <div class="row">
                <div class="key wide">Tab</div>
                <div class="key">Q</div>
                <div class="key">W</div>
                <div class="key">E</div>
                <div class="key">R</div>
                <div class="key">T</div>
                <div class="key">Y</div>
                <div class="key">U</div>
                <div class="key">I</div>
                <div class="key">O</div>
                <div class="key">P</div>
                <div class="key double">[<div class="secondary">{</div></div>
                <div class="key double">]<div class="secondary">}</div></div>
                <div class="key double">\<div class="secondary">|</div></div>

            </div>
        
            <div class="row">
                <div class="key wide">Caps Lock</div>
                <div class="key">A</div>
                <div class="key">S</div>
                <div class="key">D</div>
                <div class="key">F</div>
                <div class="key">G</div>
                <div class="key">H</div>
                <div class="key">J</div>
                <div class="key">K</div>
                <div class="key">L</div>
                <div class="key double">;<div class="secondary">:</div></div>
                <div class="key double">'<div class="secondary">"</div></div>
                <div class="key extra-wide">Enter</div>
            </div>
        
            <div class="row">
                <div class="key extra-wide">Shift</div>
                <div class="key">Z</div>
                <div class="key">X</div>
                <div class="key">C</div>
                <div class="key">V</div>
                <div class="key">B</div>
                <div class="key">N</div>
                <div class="key double">,<div class="secondary">&lt;</div></div>
                <div class="key double">.<div class="secondary">&gt;</div></div>
                <div class="key double">/<div class="secondary">?</div></div>
                <div class="key extra-wide">Shift</div>
            </div>
        
            <div class="row">
                <div class="key wide">Ctrl</div>
                <div class="key special">ðŸªŸ</div>
                <div class="key wide">Alt</div>
                <div class="key space">Space</div>
                <div class="key wide">Alt</div>
                <div class="key special">fn</div>
                <div class="key special" style="letter-spacing: -2px;">|â˜°|</div>
                <div class="key wide">Ctrl</div>
            </div>
        </div>
        
        <div id="key-log"></div>
        <button id="clear-log-btn">Clear Log</button>
    </div>
</body>
</html>
